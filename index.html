<!doctype html>
<html lang="sr">
  <head>
    <title>Bank App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h3>Bank App</h3>
      <button id="accBtn" class="btn btn-primary">Accounts</button>
      <button id="addAccBtn" class="btn btn-info">Add Account</button>
      <button id="editDelBtn" class="btn btn-danger">Edit / Delete</button>
    </div>
    <div class="container-fluid">
      <!-- Main View -->
      <div id="mainView" class="row">
        <div class="col-8 offset-2">
          <h3 class="display-4">Accounts</h3>
          <div class="row">
            <div class="col-10 offset-1">
              <table class="table">
                <thead>
                  <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Deposit</th>
                    <th>Credit Card</th>
                  </tr>
                </thead>
                <tbody id="mainBody">
                  <!-- Code From JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Main View END -->
      <!-- Form View -->
      <div id="formView" class="row">
        <div class="col-8 offset-2">
          <h3 class="display-4">Add Account</h3>
          <div class="row">
            <div class="col-10 offset-1">
              <input id="accId" type="text" placeholder="Id" class="form-control"><br>
              <input id="accName" type="text" placeholder="Name" class="form-control"><br>
              <input id="accDeposit" type="text" placeholder="Deposit" class="form-control"><br>
              <input id="accCard" type="text" placeholder="Credit Card" class="form-control"><br>
              <button id="saveBtn" class="btn btn-primary form-control">Save</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Form View END -->
      <!-- Edit / Delete  -->
      <div id="editView" class="row">
        <div class="col-8 offset-2">
          <h3 class="display-4">Edit / Delete</h3>
          <div class="row">
            <div class="col-10 offset-1">
              <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Deposit</th>
                    <th>Credit Card</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="editBody">
                  <!-- Code From JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit / Delete END -->
      <!-- Edit Form View -->
      <div id="editFormView" class="row">
        <div class="col-8 offset-2">
          <h3 class="display-4">Edit Account</h3>
          <div class="row">
            <div class="col-10 offset-1">
              <input id="eaccId" type="text" placeholder="Id" class="form-control"><br>
              <input id="eaccName" type="text" placeholder="Name" class="form-control"><br>
              <input id="eaccDeposit" type="text" placeholder="Deposit" class="form-control"><br>
              <input id="eaccCard" type="text" placeholder="Credit Card" class="form-control"><br>
              <button id="editBtn" class="btn btn-info form-control">Edit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit Form View  END -->
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
